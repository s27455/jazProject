<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Library</title>
</head>
<body>
<div class="container">
  <h3>System wypożyczeń biblioteki szkolnej w Sztutowie</h3>
  <hr>

  <a th:href="@{/rents/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Rent</a>
  <a th:href="@{/rents/books-table}" class="btn btn-primary btn-sm mb-3">Books</a>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Book Code</th>
        <th>Book Title</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Rent Start Date</th>
        <th>Rent End Date</th>
        <th>Acttion</th>
      </tr>
    </thead>
    <tbody>
    <tr th:each="tempRents : ${rents}">
      <td th:text="${tempRents.rents.book.bookCode}"/>
      <td th:text="${tempRents.bookTitle}"/>
        <td th:text="${tempRents.rents.student.firstName}"></td>
        <td th:text="${tempRents.rents.student.lastName}"></td>
        <td th:text="${tempRents.rents.rentStartDate}"></td>
        <td th:text="${tempRents.rents.rentEndDate}"></td>
      <td>
            <a th:href="@{/rents/showFormForUpdate(rentsId=${tempRents.rents.id})}"
               class="btn btn-info btn-sm">
               Update
            </a>

        <a th:href="@{/rents/delete(rentsId=${tempRents.rents.id})}"
           class="btn btn-danger btn-sm"
           onclick="if (!(confirm('Are you Sure')))return false">
          Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
